apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 2
        versionName "1.01.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api(name: 'bbpos-release', ext: 'aar')
    api(name: 'core-release', ext: 'aar')
    api(name: 'ingenico-release', ext: 'aar')
    api(name: 'portico-release', ext: 'aar')
    api(name: 'transaction-manager-portico-release', ext: 'aar')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.android.material:material:1.2.0-alpha06'

    // Global payments SDK
    implementation 'com.heartlandpaymentsystems:globalpayments-sdk:9.0.3'

    /** Vital SDK dependencies - Start **/
    //api project(path: ':vital-sdk')

    // Apache Commons
    //implementation 'commons-codec:commons-codec:1.13'

    // Dates & Times
    //implementation 'joda-time:joda-time:2.10'

    // Timber Logging: https://github.com/JakeWharton/timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Google GSON
    api 'com.google.code.gson:gson:2.8.4'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    /** Vital SDK dependencies - End **/

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:core:1.3.0-rc01'
    androidTestImplementation 'androidx.test:runner:1.3.0-rc01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-rc01'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2-rc01'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly "org.projectlombok:lombok:1.18.12"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.12"
}
